  <script>
    // Countdown Timer
    const targetDate = new Date("2025-06-21T19:00:00").getTime();
    const countdown = document.getElementById("countdown");

    const interval = setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        clearInterval(interval);
        countdown.innerHTML = "üéâ ‘∫’°’¥’°’∂’°’Ø’∂ ’ß ’∞’°’∂’§’´’∫’•’¨÷â";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days} ÷Ö÷Ä, ${hours} ’™, ${minutes} ÷Ä, ${seconds} ’æ`;
    }, 1000);

    // RSVP Form
    const form = document.getElementById("rsvpForm");
    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const answer = formData.get("rsvp");

      if (answer === "yes") {

      } else if (answer === "no") {
        alert("’á’∂’∏÷Ä’∞’°’Ø’°’¨’∏÷Ç’©’µ’∏÷Ç’∂ ’∫’°’ø’°’Ω’≠’°’∂’´ ’∞’°’¥’°÷Ä");
      }
    });

    // Fireworks Animation
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    let cw, ch;

    function resize() {
      cw = window.innerWidth;
      ch = window.innerHeight;
      canvas.width = cw;
      canvas.height = ch;
    }
    resize();
    window.addEventListener('resize', resize);

    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.radius = Math.random() * 3 + 2;
        this.color = color;
        this.speed = Math.random() * 4 + 1;
        this.angle = Math.random() * 2 * Math.PI;
        this.alpha = 1;
        this.decay = 0.015 + Math.random() * 0.015;
      }

      update() {
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed;
        this.alpha -= this.decay;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
        ctx.fillStyle = `rgba(${this.color},${this.alpha})`;
        ctx.fill();
      }
    }

    let particles = [];

    function randomColor() {
      const r = Math.floor(Math.random() * 256);
      const g = Math.floor(Math.random() * 256);
      const b = Math.floor(Math.random() * 256);
      return `${r},${g},${b}`;
    }

    function createFirework() {
      const x = Math.random() * cw;
      const y = Math.random() * ch * 0.5;
      const color = randomColor();
      for (let i = 0; i < 50; i++) {
        particles.push(new Particle(x, y, color));
      }
    }

    function animate() {
      ctx.clearRect(0, 0, cw, ch);
      for (let i = 0; i < particles.length; i++) {
        const p = particles[i];
        p.update();
        if (p.alpha <= 0) {
          particles.splice(i, 1);
          i--;
          continue;
        }
        p.draw();
      }
      requestAnimationFrame(animate);
    }

    setInterval(createFirework, 800);

    animate();
  </script>
